type Query{
	listVentas:[Venta]! 
	singleVenta(id:ID!):Venta!
}

type Mutation{
	createVenta(data:createVentaInput!):Venta!	
	deleteVenta(id:ID):String!
	#updateVenta(data:updateVentaInput!):Venta!
}

type Venta{
	_id:ID
	Descripcion:String!
	Entregado:Boolean!
	Pagado: Boolean!
	Finalizado: Boolean!	
}

input createVentaInput {
	Descripcion:String!
	Entregado:Boolean!
	Pagado: Boolean!
	Finalizado: Boolean!
}

